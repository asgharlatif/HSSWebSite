<!DOCTYPE html>
<html lang="en">

	<head>
		<title>test for sliding a div</title>

		<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js'></script>
		<script type='text/javascript'>
		    $(document).ready(function () {
		        // hides the slickbox as soon as the DOM is ready
		        $('#slickbox').hide();

		        // toggles the slickbox on clicking the noted link  
		        $('#slick-toggle').click(function () {
		            $('#slickbox').toggle(400);
		            return false;
		        });
		    });




		</script>

	</head>
	<body>

 <a id="slick-toggle" href="#">Slide Toggleggg</a>

        <br />
        <br />
        <br />
        <br />

&nbsp;<div id="slickbox" 
            
            
            style="border-color: 0; border-style: outset; border-width: thin; display: block; height: 113px; background-color: #008000; width: 524px;">ye lo ji ho gya kaam tamam :)</div>
        
		

     
	</body>
</html>
